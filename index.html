<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <img src="images/illustration-hero.svg" class="hero">
    <div class="card__text">
      <h1>Order Summary</h1>
      <div class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" class="plan__img">
        <div class="plan__text">
          <div class="text--bold">Annual Plan</div>
          <div class="text">$59.99/year</div>
        </div>
        <a class="plan__change" href="/">Change</a>
      </div>
      <div class="proceed">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>
</div>
</body>
</html>
